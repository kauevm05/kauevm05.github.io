<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Flash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Jogo da Bolinha </h1>
    </header>
    
    <main class="game-container" id="game-container">
        <div class="platform"></div> <!-- plataforma -->
        <div class="flash"></div> <!-- bolinha-->
    </main>

    <div class="text-center">
        <button id="start-btn" class="btn btn-success mt-3">Iniciar Jogo</button><!--bota de start incio e espaço e cor rodape -->
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div id="score">Pontuação: 0</div><!--rodape de pontuaçao-->
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
